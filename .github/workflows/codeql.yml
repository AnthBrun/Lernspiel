name: "CodeQL Security Analysis"

on:
  push:
    branches: [ master, backend, frontend, cms ]
  pull_request:
    branches: [ master, backend, frontend, cms ]
  schedule:
    - cron: '30 1 * * 0' # Weekly on Sunday at 1:30 AM

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Backend Dependencies
        if: hashFiles('backend/package-lock.json') != ''
        run: |
          cd backend
          npm ci

      - name: Install Frontend Dependencies
        if: hashFiles('frontend/package-lock.json') != ''
        run: |
          cd frontend
          npm ci

      - name: Setup pnpm for CMS
        if: hashFiles('cms/pnpm-lock.yaml') != ''
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install CMS Dependencies
        if: hashFiles('cms/pnpm-lock.yaml') != ''
        run: |
          cd cms
          pnpm install --frozen-lockfile

      - name: Build Backend
        if: hashFiles('backend/package-lock.json') != ''
        run: |
          cd backend
          npm run build

      - name: Build Frontend
        if: hashFiles('frontend/package-lock.json') != ''
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000

      - name: Build CMS
        if: hashFiles('cms/pnpm-lock.yaml') != ''
        run: |
          cd cms
          pnpm run build
        env:
          DATABASE_URI: postgresql://test:test@localhost:5432/test
          PAYLOAD_SECRET: test-secret

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
