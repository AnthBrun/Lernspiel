version: 2
updates:
  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"
    commit-message:
      prefix: "backend"
      include: "scope"
    open-pull-requests-limit: 10
    target-branch: "backend"

  # Frontend dependencies  
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"
    commit-message:
      prefix: "frontend"
      include: "scope"
    open-pull-requests-limit: 10
    target-branch: "frontend"

  # CMS dependencies
  - package-ecosystem: "npm"
    directory: "/cms"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"
    commit-message:
      prefix: "cms"
      include: "scope"
    open-pull-requests-limit: 10
    target-branch: "cms"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"
    commit-message:
      prefix: "docker"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"
    commit-message:
      prefix: "ci"
      include: "scope"
